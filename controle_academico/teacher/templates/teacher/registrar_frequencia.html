{% extends 'base.html' %}

{% block content %}

<h2>Registrar Frequência</h2>

<form method="post">
    {% csrf_token %}
    <table>
      {% for aluno in alunos %}
        <tr>
          <td>{{ aluno.username }}</td>
          <td><input type="checkbox" name="presente_{{ aluno.id }}"></td>
        </tr>
      {% endfor %}
    </table>
    <input type="date" name="data" required>
    <button type="submit">Salvar Frequência</button>
  </form>
  
  <a href="{% url 'teacher_dashboard' %}">Voltar para o Painel do Professor</a>

{% endblock %}
