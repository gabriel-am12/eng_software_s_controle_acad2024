{% extends 'administrador/base.html' %}

{% block content %}
<h1 class="text-center text-xl font-semibold mb-8">Cadastrar curso</h1>
<form action="{% url 'administrador_curso_create' %}" method="post" class="flex flex-col items-start w-full max-w-lg p-4 bg-white shadow rounded-lg border border-neutral-300">
    {% csrf_token %}

    <label for="id_nome">Nome:</label>
    <input type="text" name="nome" maxlength="100" required="" id="id_nome" class="w-full bg-white rounded-lg border-slate-400 border px-3 py-2 mb-4">
    
    <label for="id_descricao">Descricao:</label>
    <textarea name="descricao" cols="40" rows="10" required="" id="id_descricao" class="w-full bg-white rounded-lg border-slate-400 border px-3 py-2 mb-4"></textarea>
  
    <div class="flex w-full gap-4 mt-4">
        <button 
            class="w-full px-2 py-1 border rounded border-gray-500 text-gray-500 hover:text-white hover:bg-gray-600"
            type="button"
            onclick="history.back()"
        >
            Voltar
        </button>
        <input
            type="submit"
            value="Cadastrar"
            class="w-full px-2 py-1 border rounded border-green-500 text-green-500 hover:text-white hover:bg-green-600"
        />
    </div>
</form>
{% endblock %}
