{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle Acadêmico</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-100 flex justify-between flex-col h-fit min-h-screen">
    <header class="flex justify-between h-16 bg-neutral-50 shadow border-b border-neutral-300 px-8 items-center">
        <a href="/"><img src="{% static 'images/logo.png' %}" class="w-24"alt="Home"/></a>
        <div class="flex gap-4">

            <div class="flex flex-col select-none">
                <span class="font-bold text-sm">
                    {{ user.username | title }}
                </span>
                <span class="font-medium text-xs">Professor</span>
            </div>
    
            <a href="/logout" class="font-medium hover:no-underline hover:bg-slate-200 px-4 py-2 rounded-lg text-slate-400 border  hover:font-semibold border-slate-400">Sair</a>
        </div>
    </header>

    <main class="h-full flex-grow px-4 py-8 text-center items-center flex flex-col max-w-4/5">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="border-t border-neutral-300 bg-neutral-200 text-neutral-700 pt-10 pb-20">
        <p>&copy; 2024 Sistema de Controle Acadêmico</p>
    </footer>
</body>
</html>
