{% extends 'professor/base.html' %}

{% block content %}
    <h1>Registrar presença</h1>

    <form class="w-2/5">
        <table>
            <tr>
                <th>Aluno</th>
                <th>Presença</th>
            </tr>
            {% for aluno in alunos %} 
            <tr>
                <td>{{ aluno.nome }}</td>
                <td><input type="checkbox" name="freq-{{aluno.id}}" id=""></td>
            </tr>
            {% endfor %}
        </table>

        <div class="flex w-full gap-4 mt-4">
            <button 
                class="w-full px-2 py-1 border rounded border-gray-500 text-gray-500 hover:text-white hover:bg-gray-600"
                type="button"
                onclick="history.back() "
            >Voltar</button>
            <button
                class="w-full px-2 py-1 border rounded border-green-500 text-green-500 hover:text-white hover:bg-green-600"
                type="submit"
            >Cadastrar</button>
        </div>
    </form>
        
{% endblock %}
