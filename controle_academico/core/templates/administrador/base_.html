{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle Acadêmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Sistema de Controle Acadêmico</h1>
        <a href="/logout" style="color: white">Sair</a>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2024 Sistema de Controle Acadêmico</p>
    </footer>
    
    <div id="backdrop" class="bg-black bg-opacity-30 fixed top-0 left-0 w-full h-full items-center justify-center hidden" onclick="hiddeAllDialogs(event)">
        {% block dialogs %}
        {% endblock %}
    </div>
    
    <script>
        const backdrop = document.getElementById("backdrop")
        
        function hiddeAllDialogs(e) {
            if (e.target == backdrop) {
                backdrop.style.display = 'none';
            }
        }

        function toggleModal(id) {
            const dialog = document.getElementById(id);
            
            if (backdrop.style.display == "flex") {
                backdrop.style.display = "none";
                dialog.style.display = "none";
                return;
            }

            if (dialog.style.display != "block" || backdrop.style.display == "none") {
                dialog.style.display = "block";
                backdrop.style.display = "flex";
            } else {
                backdrop.style.display = "none";
                dialog.style.display = "none";
            }
        }
    </script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
