{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Controle Acadêmico</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body class="bg-neutral-100">
        <main class="h-screen">   
            <div class="flex flex-row max-sm:flex-col h-full justify-center">
                
                <img src="{% static 'images/logo.png' %}" alt="Logo"  class="w-3/5 max-sm:w-52 object-contain">
                
                <div class="rounded-xl p-4 shadow-lg border-neutral-300 border bg-neutral-50 h-fit min-w-56 max-w-4/5 w-[600px] m-auto">
                    <h2 class="text-xl font-medium mb-6">Entrar no sistema</h2>
    
                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <p class="mb-2">
                            <label for="username" class="text-neutral-500">Nome de usuário</label><br/>
                            <input type="text"name="username" class="w-full" required>
                        </p>
                        <p class="mb-6  ">
                            <label for="password" class="text-neutral-500" >Senha</label><br/>
                            <input type="password" class="w-full" name="password" required>
                        </p>
                        <button type="submit" class="w-full px-4 py-2 mb-2 border border-indigo-600 bg-indigo-500 rounded hover:bg-indigo-600 text-white font-semibold">Entrar</button>
                        <p>Não tem uma conta? <a href="{% url 'register' %}" class="text-indigo-500">Registre-se aqui</a>.</p>
                    </form>
    
                </div>
            </div>
        </main>
    </body>
</html>
